<div class="bg-gray-800 bg-opacity-70 rounded-lg p-4 mb-8 shadow-lg border border-gray-700">
    <div class="flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-4">
        <div class="relative flex-grow">
            <input type="text" placeholder="Vyhledat podle SKU, názvu..."
                class="w-full px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                [(ngModel)]="searchText" (input)="onSearchChange()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute right-3 top-2.5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
        <div class="flex space-x-4">
            <select
                class="px-4 py-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                [(ngModel)]="selectedSize" (change)="onSizeChange()">
                <option value="">Všechny velikosti</option>
                <option *ngFor="let size of availableSizes" [value]="size">{{ size }}</option>
            </select>
        </div>
    </div>
</div>
